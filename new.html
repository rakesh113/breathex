<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breathing Exercises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    .timer {
      margin: 20px 0;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to mindful meditation. Here are few breathing Exercises</h1>
  <p>Select a technique and follow the beeps to breathe in, hold, and breathe out.</p>

  <button onclick="start4444Technique()">Start 4-4-4-4 Technique</button>
  <button onclick="start478Technique()">Start 3-7-3 Technique</button>
  <button onclick="basicInhaleExhale()">Start Basic Inhale Exhale Technique</button>
  <div class="timer" id="timer">Ready?</div>
  <div class="timer">
    <button onclick="stopAll()">Stop</button>
  </div>
  <audio id="beep" src="https://www.myinstants.com/media/sounds/smoke-detector-beep.mp3" preload="auto"></audio>

  <script>
    let timeout;
    let instructions = [];
    let times = [];
    let step = 0;

    function playBeep() {
      const beep = document.getElementById('beep');
      beep.currentTime = 0;
      beep.play();
    }

    function startTimer() {
      document.getElementById('timer').textContent = instructions[step];
      playBeep();
      timeout = setTimeout(startTimer, times[step] * 1000);
      step = (step + 1) % times.length;
    }
    
    function start4444Technique() {
      times = [4, 4, 4, 4]; // Inhale, Hold, Exhale, Hold
      instructions = ['Inhale', 'Hold', 'Exhale', 'Hold'];
      step = 0;
      startTimer();
    }

    function start478Technique() {
      clearTimeout(timeout);
      times = [4, 7, 8]; // Inhale, Hold, Exhale
      instructions = ['Inhale', 'Hold', 'Exhale'];
      step = 0;
      startTimer();
    }
    function basicInhaleExhale() {
      clearTimeout(timeout);
      times = [4, 4]; // Inhale, Hold, Exhale
      instructions = ['Inhale', 'Exhale'];
      step = 0;
      startTimer();
    }
    function stopAll() {
      clearTimeout(timeout);
      document.getElementById('timer').textContent = "Ready?";
    }
  </script>
</body>
</html>
