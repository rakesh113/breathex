<!DOCTYPE html>
<html>
<head>
    <title>4-7-8 Breathing Exercise</title>
    <style>
        body {
            text-align: center;
            padding-top: 20px;
        }
        #display {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<h1>4-7-8 Breathing Exercise</h1>
<button id="startButton4_7_8">Start Exercise</button>
<h1>Box Breathing Exercise</h1>
<button id="startButtonBox">Start Exercise</button>
<div id="display"></div>

<script>
document.getElementById("startButtonBox").addEventListener("click", function() {
    let display = document.getElementById("display");
    let phases = ['Inhale', 'Hold', 'Exhale', 'Hold'];
    let currentPhase = 0;
    let reps = 0;
    const cycle = () => {
      if (reps>=10) {
            display.innerHTML = "Complete. Feel free to start again.";
            return;
        }
        display.innerHTML = `${phases[currentPhase]} for 4 seconds.  rep:${reps}`;
        setTimeout(() => {
            currentPhase++;
            if(currentPhase >=phases.length){
                reps++;
                currentPhase=0;
            }
            cycle();
        }, 4000);
    };
    currentPhase = 0;
    cycle(); // Start the cycle
});
document.getElementById("startButton4_7_8").addEventListener("click", function() {
    let phase = ['Inhale', 'Hold', 'Exhale'];
    let times = [4000, 7000, 8000]; // times in milliseconds
    let display = document.getElementById("display");
    let currentPhase = 0;
    let reps = 0;
    const cycle = () => {
        if (reps>=1) {
            display.innerHTML = "Complete. Feel free to start again.";
            return;
        }
        display.innerHTML = `${phase[currentPhase]} for ${times[currentPhase]/1000} seconds.  rep:${reps}`;
        setTimeout(() => {
            currentPhase++;
            if(currentPhase >=10){
              reps++;
              currentPhase=0;
            }
            cycle();
        }, times[currentPhase]);
    };
    reps = 0;
    currentPhase = 0; // Reset to start
    cycle(); // Start the cycle
});
</script>

</body>
</html>
